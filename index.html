        .toast-notification .message{flex-grow:1;}

    </style>
</head>

    const VVIP_PANEL_CONFIG = {
        domain: "vvippppp.sallnetwork.web.id",
        ptla: "ptla_CqoE3BbLtoTYUhxx7ZeLguZcD3rnbUTmGUxL7Vl9dBE",
        ptlc: "ptlc_IfZBI1kQfP0JukDyZ0QKRlL04ETJImCYI3Iofqfo2Pr",
        eggId: "15", nestId: "5", loc: "1"
    };

    const ADMIN_PANEL_CONFIG = {
        domain: "https://andri.anak.baru.server.private.lightsecretaja.web.id",
        ptla: "ptla_Y0UWWjAxllIDd4aQQlbw0p0NS8et14UXmrpaVoKwyNW",   // <- Ganti dengan PTLA Admin Anda
        ptlc: "ptlc_898SjNUv0zEpuO79edW0bPxo9c9NxUOqZDbgyxDRDVV",   // <- Ganti dengan PTLC Admin Anda

    // Flags
    const IS_PUBLIC_PANEL_ENABLED  = true;

    const IS_VVIP_PANEL_ENABLED    = true;
    const IS_ADMIN_PANEL_ENABLED   = true;

    const WEBSITE_ACCESS_KEY = "Andristore1";

    const BASE_URL_PTERODACTYL_API = "https://restapi.mat.web.id/api/pterodactyl/create" +
        "?username=&ram=&disk=&cpu=&eggid=&nestid=&loc=&domain=&ptla=&ptlc=";

    const PACKAGES = {
        "1gb":{ram:1024,disk:1024,cpu:100,name:"1 GB"},
        "2gb":{ram:2048,disk:2048,cpu:100,name:"2 GB"},
        "3gb":{ram:3072,disk:3072,cpu:100,name:"3 GB"},

        "7gb":{ram:7168,disk:7168,cpu:100,name:"7 GB"},
        "8gb":{ram:8192,disk:8192,cpu:100,name:"8 GB"},
        "9gb":{ram:9216,disk:9216,cpu:150,name:"9 GB"},
        "10gb":{ram:10240,disk:10240,cpu:200,name:"10 GB"},
        "unlimited":{ram:0,disk:0,cpu:0,name:"Unlimited"}
    };

    /* ------------------------------------------------------------------ */

    const createPanelForm = document.getElementById('createPanelForm');

const createButton    = document.getElementById('createButton');
    const responseDiv     = document.getElementById('responseMessage');
    const loadingSpinner  = document.getElementById('loadingSpinner');
    const panelTypeSelect = document.getElementById('panelType');
    const toastContainer  = document.getElementById('toast-notification-container');

    /* ---------- Helper Toast ---------- */
    function showToast(type, msg, dur = 3000) {
        const toast = document.createElement('div');
        toast.className = toast-notification ${type};
        toast.innerHTML = 
            <span class="icon">
                ${type === 'success' ? '<i class="fas fa-check-circle"></i>' : ''}
                ${type === 'error'   ? '<i class="fas fa-times-circle"></i>' : ''}
                ${type === 'info'    ? '<i class="fas fa-info-circle"></i>'  : ''}
            </span>
            <span class="message">${msg}</span>
            <button class="close-btn">&times;</button>;
        toast.querySelector('.close-btn').onclick = () => toast.remove();
        toastContainer.appendChild(toast);
        setTimeout(() => { toast.style.animation = 'fadeOut .5s ease-in forwards'; toast.addEventListener('animationend', () => toast.remove()); }, dur);
    }

    /* ---------- Populate Dropdown ---------- */
    function populatePanelTypeDropdown() {
        panelTypeSelect.innerHTML = '<option value="" disabled selected>Pilih Tipe Panel</option>';
        let added = 0;
        if (IS_PUBLIC_PANEL_ENABLED)  { panelTypeSelect.appendChild(new Option('Public Panel',  'public'));  added++; }
        if (IS_PRIVATE_PANEL_ENABLED) { panelTypeSelect.appendChild(new Option('Private Panel', 'private')); added++; }
        if (IS_VVIP_PANEL_ENABLED)    { panelTypeSelect.appendChild(new Option('VVIP Panel',    'vvip'));    added++; }
        if (IS_ADMIN_PANEL_ENABLED)   { panelTypeSelect.appendChild(new Option('Admin Panel',   'admin'));   added++; }
        if (added === 0)  { panelTypeSelect.appendChild(new Option('Tidak ada panel tersedia', '', true, true)); panelTypeSelect.disabled = true; }
        else if (added === 1) panelTypeSelect.selectedIndex = 1;
    }

    /* ---------- Copy Functions ---------- */
    responseDiv.addEventListener('click', async (e) => {
        if (e.target.classList.contains('copy-button')) {
            const tgtId = e.target.dataset.copyTarget;
            const text  = document.getElementById(tgtId)?.textContent;
            if (!text) return;
            try {
                await navigator.clipboard.writeText(text);
                showToast('info', Disalin: ${text.substring(0, 25)}...);
                e.target.textContent = 'Copied!';
                setTimeout(() => {
                    e.target.textContent = tgtId.includes('Username') ? 'Copy Username' :
                                           tgtId.includes('Password') ? 'Copy Password' : 'Copy Domain';
                }, 1500);
            } catch { showToast('error', 'Gagal menyalin!'); }
        } else if (e.target.classList.contains('copy-all-button')) {
            const text = e.target.dataset.copyValue;
            try {
                await navigator.clipboard.writeText(text);
                showToast('info', 'Semua detail berhasil disalin!');
                e.target.textContent = 'All Copied!';
                setTimeout(() => e.target.textContent = 'Copy All Details', 1500);
            } catch { showToast('error', 'Gagal menyalin semua!'); }

        createButton.textContent = 'Creating Panel';

        responseDiv.innerHTML = '';
        responseDiv.className = '';

        const panelType = panelTypeSelect.value;
        const username  = document.getElementById('username').value;

        let cfg;
        if (panelType === 'public')  cfg = PUBLIC_PANEL_CONFIG;
        else if (panelType === 'private') cfg = PRIVATE_PANEL_CONFIG;
        else if (panelType === 'vvip')    cfg = VVIP_PANEL_CONFIG;
        else if (panelType === 'admin')   cfg = ADMIN_PANEL_CONFIG;
        else { showToast('error', 'Tipe panel tidak valid'); return resetBtn(); }

        const { ram, disk, cpu } = PACKAGES[pkg] || (showToast('error', 'Paket tidak valid'), resetBtn());

        const url = BASE_URL_PTERODACTYL_API
            .replace('username=', username=${encodeURIComponent(username)})
            .replace('ram=', ram=${ram})
            .replace('disk=', disk=${disk})
            .replace('cpu=', cpu=${cpu})
            .replace('eggid=', eggid=${cfg.eggId})
            .replace('nestid=', nestid=${cfg.nestId})
            .replace('loc=', loc=${cfg.loc})
            .replace('domain=', domain=${encodeURIComponent(cfg.domain)})
            .replace('ptla=', ptla=${cfg.ptla})
            .replace('ptlc=', ptlc=${cfg.ptlc});

        try {
            const res  = await fetch(url, { method: 'GET' });

                const r = data.result;
                const domainUrl = r.domain;
                const fullText =

                responseDiv.innerHTML =

<div class="result-row"><span>Tipe Panel:</span> <span>${panelType.toUpperCase()}</span></div>
<div class="result-row"><span>ID User:</span> <span>${r.id_user}</span></div>
<div class="result-row"><span>Server ID:</span> <span>${r.id_server}</span></div>

    <button class="login-panel-button" onclick="window.open('${domainUrl}','_blank')">Login Panel</button>
    <button class="copy-all-button" data-copy-value="${fullText.trim()}">Copy All Details</button>
</div>
<p class="contact-message">Jika tidak bisa login, silakan hubungi<a href="#">Admin</a></p>;
                responseDiv.className = 'success';

createPanelForm.reset();
                showToast('success', 'Panel berhasil dibuat!');
            } else {

                showToast('error', 'Gagal membuat panel!');

            responseDiv.innerHTML = <b>Terjadi kesalahan jaringan:</b><br>${err.message};
            responseDiv.className = 'error';
            showToast('error', 'Kesalahan koneksi API!');
        } finally { resetBtn(); }

        function resetBtn() {
            createButton.textContent = 'Create Panel';
            createButton.disabled = false;
            loadingSpinner.style.display = 'none';
        }
    });

    /* ---------- Init ---------- */
    populatePanelTypeDropdown();
});
</script>

</body>
